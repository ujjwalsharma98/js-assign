<body>
    <header class="header_main" id='header'>
        <div class="container">
            <div class="header">
                <div class="logo">
                    <a href="index.html">
                        <img src="https://www.greenlightplanet.com/wp-content/uploads/2018/08/new-logo.png"
                            alt="logo" />
                    </a>
                </div>
                <div class="header_menu">
                    <div class="header_menu_data">
                        <div class="header_toggle">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <nav id="body-nav">
                            <ul class="horizontal-list text-align nav-menu">
                                <li><a href="#header">Header</a></li>
                                <li><a href="#bodysection">BodySection</a></li>
                                <li><a href="#contactsection">ContactSection</a></li>
                                <li><a href="#imagesection">ImageSection</a></li>
                                <li><a href="#footersection">FooterSection</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="section bg_gey" id='bodysection'>
        <div class="container">
            <form id='userForm'>
                <div class="form_wrap">

                    <div class="form_single">
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email">
                        <br><span class='error-message' id='email-error'></span><br>
                    </div>
                    <div class="form_single">
                        <label for="userName">Username:</label>
                        <input type="text" id="userName" name="userName">
                        <br><span class='error-message' id='username-error'></span><br>
                    </div>
                    <div class="form_single">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password">
                        <br><span class='error-message' id='password-error'></span><br>

                    </div>
                    <div class="form_single">
                        <label for="resetPassword">Reset Password:</label>
                        <input type="text" id="resetPassword" name="resetPassword">
                        <br><span class='error-message' id='password-error'></span><br>

                    </div>
                    <div class="form_btn">
                        <input type="button" value="Submit" id="submit">
                    </div>
                </div>
            </form>
        </div>
    </section>

    <div id='contactsection'>
        <Contact>
            <div>Name: Ujjwal Sharma</div>
            <div>Address: Mohali</div>
        </Contact>
        <button id="myBtn">Open Modal</button>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="form_wrap">

                    <div class="form_single">
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email">
                        <br><span class='error-message' id='email-error'></span><br>
                    </div>
                    <div class="form_single">
                        <label for="userName">Username:</label>
                        <input type="text" id="userName" name="userName">
                        <br><span class='error-message' id='username-error'></span><br>
                    </div>
                    <div class="form_single">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password">
                        <br><span class='error-message' id='password-error'></span><br>

                    </div>
                    <div class="form_single">
                        <label for="resetPassword">Reset Password:</label>
                        <input type="text" id="resetPassword" name="resetPassword">
                        <br><span class='error-message' id='password-error'></span><br>

                    </div>
                    <div class="form_btn">
                        <input type="button" value="Submit" id="submit">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id='imagesection'>
        <input type="text" id="search" name="search" placeholder="search"><br><br>
        <div id="imageResult">

        </div>
    </div>

    <footer class="header_main" id='footersection'>
        <div class="container">

                    <div class="header_menu_data">

                </div>
